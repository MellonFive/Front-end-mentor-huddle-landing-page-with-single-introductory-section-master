<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <img class="image-logo" src="src/images/logo.svg" alt="Logo da empresa" />
      <div class="container">
        <div class="illustration">
          <img
            class="image-illustration"
            src="src/images/illustration-mockups.svg"
            alt="Imagem mostrando uma tabela de resultados"
          />
        </div>
        <div class="about">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a class="btn" href="#">Register</a>
        </div>
      </div>

      <footer>
        <div class="social-media">
        <a href="" class="logo" src="src/images/logo-facebook.svg" alt="Logo Facebook">
        <a href="" class="logo" src="src/images/logo-twitter.svg" alt="Logo Twitter">
        <a href="" class="logo" src="src/images/logo-instagram.svg" alt="Logo Instagram">
      </div>
      </footer>

    </main>
  </body>
</html>
